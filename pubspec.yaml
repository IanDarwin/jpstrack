name: jpstrack

description: A GPX-tracking GPS App for creating OpenStreetMap or Google Earth data

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: any
  flutter_map: ^3.1.0
  geolocator: ^9.0.2
  location: ^4.4.0
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/logo.png

flutter_icons:
  android: true
  ios: true
  remove-alpha_ios: true
  image_path: "images/logo.png"
flutter_intl:
  enabled: true
