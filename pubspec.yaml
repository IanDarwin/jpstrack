name: jpstrack

description: A GPX-tracking GPS App for creating OpenStreetMap or Google Earth data

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  geolocator: ^7.0.1
  latlong: ^0.6.1
  flutter_map: ^0.12.0

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/logo.png

flutter_icons:
  android: true
  ios: true
  remove-alpha_ios: true
  image_path: "images/logo.png"

